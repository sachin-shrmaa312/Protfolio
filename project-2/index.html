<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application 
                <span class="small-title">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="fname"> First Name  :</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">
                    </div>
                    <div class="form-control">
                        <label for="lname"> Last Name  :</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email"> Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-control">
                        <label for="jobRole">Job Role</label>
                        <select name="" id="jobRole">
                            <option value="" selected disabled>-- Select Role --</option>
                            <option value="frontEnd">Front End</option>
                            <option value="backEnd">Back End</option>
                            <option value="fullStack">full Stack</option>
                            <option value="ui-ux">UI / UX Designer</option>
                        </select>
                    </div>
                    <div class="form-control text-area">
                        <label for="address"> Address :</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city"> City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter Your city">
                    </div>
                    <div class="form-control">
                        <label for="pinCode"> Pincode:</label>
                        <input type="number" id="pinCode" name="pinCode" placeholder="Enter Your Pin Code">
                    </div>
                    <div class="form-control">
                        <label for="date"> Date:</label>
                        <input value="2022-01-10" type="date" id="date" name="date" placeholder="Enter Your Date">
                    </div>
                    <div class="form-control">
                        <label for="upload"> Upload Your CV :</label>
                        <input type="file" id="upload" name="upload" placeholder="Upload Your CV ">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
